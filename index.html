<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Title -->
        <title>Carousel with fade effect</title>
        <!-- Material Icons -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="carousel">
                <div class="slider">
                    <section>
                        <img src="https://images.unsplash.com/photo-1586902197503-e71026292412?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2072&q=80" alt="">
                    </section>
                    <section> <img src="https://images.unsplash.com/photo-1645434003339-7aac37fd0c9b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt=""></section>
                    <section> <img src="https://images.unsplash.com/photo-1645527603703-cdf2fb67258c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80" alt=""></section>
                    <section> <img src="https://images.unsplash.com/photo-1645500498152-338584f9d61c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt=""></section>
                    <section> <img src="https://images.unsplash.com/photo-1640794334924-71b120ea7b2f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt=""></section>
                </div>
                <div class="controls">
                    <button class="next">
                        <span class="material-icons">arrow_forward_ios</span>
                    </button>
                    <button class="prev">
                        <span class="material-icons">arrow_back_ios</span>
                    </button>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
